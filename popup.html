<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar Alternador</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Configurações</h2>
        <div class="form-group">
            <label for="intervalo-troca">Intervalo de troca (segundos):</label>
            <input type="number" id="intervalo-troca" min="5" value="25">
        </div>
        <div class="form-group">
            <label for="atraso-ativacao">Atraso para ativar próxima aba (segundos):</label>
            <input type="number" id="atraso-ativacao" min="1" value="20">
        </div>
        <button id="btn-iniciar-parar">Iniciar</button>
        <p id="status">Status: <span class="parado">Parado</span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
